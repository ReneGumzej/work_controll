{% extends "base.html" %}
{% block content %}
<div class="register-content">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Mitarbeiter Registrieren</legend>
            <div class="register">
                <label for="InputUsername" class="form-label">Benutzername</label>
                <input type="text" class="form-control" id="InputUsername">
            </div>
            <div class="register">
                <label for="InputEmail" class="form-label">Email Addresse</label>
                <input type="email" class="form-control" id="InputEmail">
            </div>
            <div class="register">
                <label for="InputPassword" class="form-label">Passwort</label>
                <input type="password" class="form-control" id="InputPassword">
            </div>
            <div class="register">
                <label for="InputPassword2" class="form-label">Passwort bestÃ¤tigen</label>
                <input type="password" class="form-control" id="InputPassword2">
            </div>
            <button type="submit" class="btn btn-primary">Registrieren</button>
        </fieldset>
    </form>
</div>
{% endblock content %}
