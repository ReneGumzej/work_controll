{% extends "base.html" %}
{% block content %}

<div class="reset-password-content">
    <form method="post" action="">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ändere dein Passwort</legend>
            <div class="form-group">
                <label for="">altes Passwort</label>
                {{ form.password(class="form-control form-control-lg") }}
            </div>
            <div class="form-group">
                <label for="">neues Passwort</label>
                {{ form.password(class="form-control form-control-lg") }}
            </div>
            <div class="form-group">
                <label for="">neues Passwort bestätigen</label>
                {{ form.confirm_password(class="form-control form-control-lg") }}
            </div>
            <div class="form-group-submit">
                <button class="submit-btn">{{ form.submit_reset(class="btn btn-lg") }}</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
